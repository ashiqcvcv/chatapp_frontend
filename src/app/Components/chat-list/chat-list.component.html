<mdb-card class="chat-room min-vh-90">
    <mdb-card-body class="grey lighten-3">

        <!-- Grid row -->
        <div class="row px-lg-2 px-2">

            <!-- Grid column -->
            <div class="col-md-6 col-xl-4 px-0">

                <h6 class="font-weight-bold mb-3 text-center text-lg-left">Member</h6>
                <div class="white z-depth-1 px-3 pt-3 pb-0">
                    <ul class="list-unstyled friend-list" *ngFor='let friend of friends'>
                        <li class="p-2" (click)='changeChild(friend)' [ngClass]='{ "active grey lighten-3":routedChild.name == friend.name }'>
                            <a class="d-flex justify-content-between">
                                <img src="../../assets/avatar.jpg" alt="avatar"
                                    class="avatar rounded-circle d-flex align-self-center mr-2 z-depth-1">
                                <div class="text-small">
                                    <strong>{{ friend.name }}</strong>
                                    <p class="last-message text-muted">{{ friend.lastmessage.chat }}</p>
                                </div>
                                <div class="chat-footer">
                                    <!-- <p class="text-smaller text-muted mb-0">5 min ago</p> -->
                                    <span class="text-muted float-right">
                                        <mdb-icon fas icon="reply" aria-hidden="true"></mdb-icon>
                                    </span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- add friend icon -->

                <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal" (click)="add.show()" mdbWavesEffect>Add User</button>

                <div mdbModal #add="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
                    aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Ask your friend his user Name</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                    (click)="add.hide()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <mdb-icon fas icon="user-friends" class="prefix grey-text"></mdb-icon>
                                    <input type="text" [formControl]="newfriend" class="form-control" mdbInput
                                        mdbValidate>
                                    <label for="defaultForm-email">Friends User Name</label>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button mdbBtn color="default" class="waves-light" mdbWavesEffect
                                    (click)="addFriend()" (click)='add.hide()'>Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- add friend icon -->


            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-6 col-xl-8 pl-md-3 px-lg-auto px-0">
                <app-chat-showcase [activeRoute]="routedChild" [myname]='myname'></app-chat-showcase>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->

    </mdb-card-body>
</mdb-card>
